# ===== JEKYLL ARCHIVES CONFIGURATION =====
# Generates archive pages for categories and tags
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive
    tag: archive
  permalinks:
    category: '/blog/category/:name/'
    tag: '/blog/tag/:name/'

# ===== PAGINATION CONFIGURATION =====
# Advanced pagination for blog listing
pagination:
  enabled: true
  per_page: 9
  permalink: '/page/:num/'
  title: ':title - Page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

# ===== JEKYLL MINIFIER =====
# Minify HTML, CSS, JS for performance
jekyll-minifier:
  uglifier_args:
    harmony: true
  compress_css: true
  compress_javascript: true
  preserve_php: false
  remove_spaces_inside_tags: true
  remove_multi_spaces: true
  remove_comments: true
  remove_intertag_spaces: false
  remove_quotes: false
  compress_json_keys: false
  simple_doctype: false
  remove_script_attributes: false
  remove_style_attributes: false
  remove_link_attributes: false
  remove_form_attributes: false
  remove_input_attributes: false
  remove_javascript_protocol: false
  remove_http_protocol: false
  remove_https_protocol: false
  preserve_line_breaks: false
  simple_boolean_attributes: false

# ===== JEKYLL MENTIONS =====
# Enable @username mentions
jekyll-mentions:
  base_url: https://github.com

# ===== RESPONSIVE IMAGES =====
# Generate responsive image sizes
responsive_image:
  template: _includes/responsive-image.html
  sizes:
    - width: 320
    - width: 480
    - width: 800
    - width: 1200
  output_path_format: assets/images/resized/%{dirname}/%{basename}-%{width}.%{extension}
  save_to_source: false
  cache: false
  strip: true
  default_quality: 85

