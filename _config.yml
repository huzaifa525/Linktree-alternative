# Jekyll Configuration for Huzefa Nalkheda Wala Portfolio

# Site Settings
title: "Huzefa Nalkheda Wala - AI Engineer Blog"
description: "Technical blog on Medical AI, Large Language Models, RAG systems, and Production ML deployment"
author: "Huzefa Nalkheda Wala"
email: "huzaifanalkheda@gmail.com"
url: "https://huzefanalkhedawala.in"
baseurl: ""

# Social Links
github_username: huzaifa525
linkedin_username: huzefanalkheda
twitter_username: huzefanalkheda

# Build Settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
    css_class: 'highlight'

# Permalink Structure
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Plugins
plugins:
  # Core SEO Plugins
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

  # Content Organization
  - jekyll-archives
  - jekyll-paginate-v2
  - jekyll-redirect-from

  # Performance
  - jekyll-minifier
  - jekyll-responsive-image

  # Enhanced Features
  - jekyll-compose
  - jekyll-mentions
  - jekyll-last-modified-at
  - jemoji

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md
  - BLOG_SETUP.md
  - SEO_FEEDS_INFO.md

